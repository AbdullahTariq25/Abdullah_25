<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Back Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <img src="img1.webp" alt="Logo" class="w-24 h-24 mx-auto mb-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Find Back Password</h2>
        <form id="findPasswordForm" class="space-y-6">
            <div class="form-group">
                <label for="username" class="block text-gray-700 font-bold">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600">
                <span class="text-red-500 text-sm hidden" id="usernameError">Please enter your username.</span>
            </div>
            <div class="form-group">
                <label for="securityAnswer" class="block text-gray-700 font-bold">Password Retrieval Answer</label>
                <input type="text" id="securityAnswer" placeholder="Enter your answer" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600">
                <span class="text-red-500 text-sm hidden" id="securityAnswerError">Please enter your answer.</span>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-600">Submit</button>
            <div class="loading-spinner hidden mx-auto mt-4 border-4 border-t-4 border-purple-600 rounded-full w-8 h-8 animate-spin"></div>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-700">Remembered your password? <a href="login.html" class="text-purple-600 hover:underline">Login</a></p>
        </div>
    </div>

    <div id="successPopup" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Password Retrieved Successfully!</h2>
            <p class="text-center text-gray-700 mb-6">Your password is: <span id="retrievedPassword" class="font-bold"></span></p>
            <button id="closePopup" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-600">Close</button>
        </div>
    </div>

    <script src="js/find-back-password.js"></script>
</body>
</html>
